<html>
    <head>
        <title>Object Finder</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
      
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
      
        <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
        
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body background="background.jpeg">
        <center>
            <div class="btn btn-info heading">
                <h3>OBJECT FINDER</h3>
                <h5>The input name which you will give should match the names present in CoCo model then only it will detect.   </h5>
            </div>
            <input id="input" placeholder="type here">
            <button class="btn btn-success" onclick="start()" id="start">Start</button>
            <h4 class="btn btn-danger" id="status"></h4>
            <h4 class="btn btn-warning" id="object-found"></h4>
        </center>
        
    </body>
    <script src="main.js"></script>
</html>
